
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="shadow-none p-4 mb-4 bg-light">
             {% csrf_token %}
            <div class="form-group">
                Task Name<input type="text" class="form-control" name="name">
            </div>

           <div class="form-group">
                Priority:<input type="text" class="form-control"  name="priority">
            </div>

             <div class="form-group">
                Date:<input type="date" class="form-control"  name="date">
            </div>
            <input type="submit" class="btn btn-success">
        </form>




        </div>
        <div class="col-md-6">
            <h4><b>Task to be completed</b></h4>
              {% for i in task1 %}
            <div class="shadow-none p-4 mb-4 bg-light">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b> {{i.priority}}</b></p>
                    <p><b> {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todo_app1:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todo_app1:update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
